{% extends 'base.html' %}
{% block title %}Создать новую категорию для блога!{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Добавить категорию</h1>
    <br/><br/><br/>

    <div class="mb-3">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info">Добавить категорию</button>
        </form>
    </div>
{% endif %}


{% endblock %}
