{% extends 'base.html' %}
{% block title %}Создать новый пост.{% endblock %}

{% block content %}


{% if user.is_authenticated %}
    <h1>Добавить пост</h1>
    <br/><br/><br/>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-info">Разместить</button>
        </form>
    </div>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("пользователь").value
                = name;


    </script>

{% else %}
Нужно авторизоваться
{% endif %}
{% endblock %}
